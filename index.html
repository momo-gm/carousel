<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Carousel with Dots</title>
<style>
  .carousel {
    width: 600px;
    height: 350px;
    overflow: hidden;
    margin: 0 auto;
    position: relative;
    border-radius: 12px;
  }

  .carousel-track {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 0.8s ease-in-out;
  }

  .carousel-track img {
    width: 600px;
    height: 350px;
    object-fit: cover;
  }

  /* Dots */
  .dots {
    position: absolute;
    bottom: 15px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .dot {
    width: 12px;
    height: 12px;
    background: #bbb;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s;
  }

  .dot.active {
    background: #fff;
  }
</style>
</head>
<body>

<div class="carousel">
  <div class="carousel-track">
    <img src="image1.jpg" alt="">
    <img src="image2.jpg" alt="">
    <img src="image3.jpg" alt="">
  </div>

  <div class="dots">
    <div class="dot active" data-slide="0"></div>
    <div class="dot" data-slide="1"></div>
    <div class="dot" data-slide="2"></div>
  </div>
</div>

<script>
  const track = document.querySelector('.carousel-track');
  const dots = document.querySelectorAll('.dot');
  const totalSlides = 3;
  let index = 0;

  function goToSlide(i) {
    index = i;
    track.style.transform = `translateX(-${index * 600}px)`;
    updateDots();
  }

  function updateDots() {
    dots.forEach(dot => dot.classList.remove('active'));
    dots[index].classList.add('active');
  }

  // Auto-rotate every 5 seconds
  setInterval(() => {
    index = (index + 1) % totalSlides;
    goToSlide(index);
  }, 5000);

  // Clickable dots
  dots.forEach(dot => {
    dot.addEventListener('click', () => {
      goToSlide(Number(dot.dataset.slide));
    });
  });
</script>

</body>
</html>
